<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="login.css">
</head>
<body>
	<header class="navbar">
		<div class="navbar-container">
			<span class="brand">JoeStocks</span>
			<nav class="navbar-links">
				<a href="index.html">Home</a> <a href="search.html">Search</a> <a
					href="login.html">Login</a> <a href="login.html">Sign Up</a>
			</nav>
		</div>
	</header>
	<div class="form-container">
		<div class="login-form">
			<h2>Login</h2>
			<form id="login-form">
				<div class="form-group">
					<label for="login-username">Username:</label> 
					<input type="text" name="username" id="login-username" required>
				</div>
				<div class="form-group">
					<label for="login-password">Password:</label> 
					<input type="password" name="password" id="login-password" required>
				</div>
				<button type="submit">Submit</button>
			</form>
		</div>
		<div class="signup-form">
			<h2>Sign Up</h2>
			<form id="signup-form">
				<div class="form-group">
					<label for="signup-email">Email:</label> <input type="email"
						name="email" id="signup-email" required>
				</div>
				<div class="form-group">
					<label for="signup-username">Username:</label> <input type="text"
						name="username" id="signup-username" required>
				</div>
				<div class="form-group">
					<label for="signup-password">Password:</label> <input
						type="password" name="password" id="signup-password" required>
				</div>
				<div class="form-group">
					<label for="confirm-password">Confirm Password:</label> <input
						type="password" name="password" id="confirm-password" required>
				</div>
				<button type="submit">Submit</button>
			</form>
		</div>
	</div>
	<script src="login.js"></script>
</body>
</html>
